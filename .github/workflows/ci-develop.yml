name: CI - Develop

on:
  push:
    branches:
      - develop
  pull_request:
    branches:
      - develop

jobs:
  ci:
    name: Lint, Typecheck, Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.4.1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm lint

      - name: Typecheck (Web)
        run: pnpm --filter web typecheck

      - name: Typecheck (API)
        run: pnpm --filter api typecheck

      - name: Build
        run: pnpm build
    
    deploy-web:
      needs: ci
      runs-on: ubuntu-latest
      steps:
        - pnpm build --filter=web
